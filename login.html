<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Sedulur Foto Copy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" type="image/png" href="img/loggo/sdlr.png">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="auth-navbar">
  <div class="nav-container">
    <div class="nav-logo">
      <img src="img/loggo/sdlr.png" alt="Sedulur Foto Copy">
    </div>
  </div>
</nav>

<!-- ===== LOGIN AREA ===== -->
<div class="auth-wrapper">
  <div class="login-box">
    <h2 id="formTitle">Masuk</h2>

    <form id="authForm">
      <div class="input-group">
        <input type="email" id="email" required autocomplete="email">
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required autocomplete="current-password">
        <label>Password</label>
      </div>

      <button type="submit" id="submitBtn">Masuk</button>
    </form>

    <p id="toggleText">
      Belum punya akun?
      <a href="#" id="toggleMode">Daftar sekarang</a>
    </p>

    <p id="error" class="error"></p>
  </div>
</div>

<!-- ===== FIREBASE AUTH ===== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCzk9nMICnFTHaF8_xvGoWuyUuKiP-dS1Y",
    authDomain: "sedulur-fotocopy-unnes.firebaseapp.com",
    projectId: "sedulur-fotocopy-unnes",
    storageBucket: "sedulur-fotocopy-unnes.firebasestorage.app",
    messagingSenderId: "899088194781",
    appId: "1:899088194781:web:597f1fd8766e9b71dd8f34"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  let isLogin = true;

  function bindToggle() {
    document.getElementById("toggleMode").onclick = (e) => {
      e.preventDefault();
      isLogin = !isLogin;

      document.getElementById("formTitle").innerText = isLogin ? "Masuk" : "Daftar";
      document.getElementById("submitBtn").innerText = isLogin ? "Masuk" : "Daftar";
      document.getElementById("toggleText").innerHTML = isLogin
        ? 'Belum punya akun? <a href="#" id="toggleMode">Daftar sekarang</a>'
        : 'Sudah punya akun? <a href="#" id="toggleMode">Masuk</a>';

      document.getElementById("error").innerText = "";
      bindToggle();
    };
  }
  bindToggle();

  document.getElementById("authForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (isLogin) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          location.href = "home.html";
        })
        .catch(err => {
          document.getElementById("error").innerText = err.message;
        });
    } else {
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registrasi berhasil, silakan login");
          location.reload();
        })
        .catch(err => {
          document.getElementById("error").innerText = err.message;
        });
    }
  });
</script>

</body>
</html>
